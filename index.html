<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Night-time theme loads automatically for users with dark color-scheme preference -->
  <link rel="stylesheet" href="night-time-styles.css" media="(prefers-color-scheme: dark)" />
</head>
<body>
  <!-- Decorative moon element (aria-hidden for accessibility) -->
  <div class="moon" aria-hidden="true"></div>
  
  <!-- Shooting stars (aria-hidden for accessibility) -->
  <div class="shooting-star" aria-hidden="true"></div>
  <div class="shooting-star" aria-hidden="true"></div>
  <div class="shooting-star" aria-hidden="true"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">Signup</h1>
      <div class="title-underline"></div>
    </div>
    <form class="signup-form">
      <div class="section">
        <table class="section-header">
          <tr>
            <td class="section-line left-line"><hr></td>
            <td class="section-number">1</td>
            <td class="section-title">Account Info</td>
            <td class="section-line"><hr></td>
          </tr>
        </table>

        <input type="text" placeholder="Full name..." required>
        <input type="email" placeholder="Email Address..." required>
        <input type="password" placeholder="Password..." required>
        <small><i>
          Minimum 12 Characters.<br>
          Must include uppercase, lowercase, number and symbol.
        </i></small>
        <p>

        </p>
      </div>

      <div class="section">
        <table class="section-header">
          <tr>
            <td class="section-line left-line"><hr></td>
            <td class="section-number">2</td>
            <td class="section-title">Dev Skills</td>
            <td class="section-line"><hr></td>
          </tr>
        </table>

        <strong>Core Languages</strong>
        <div class="checkbox-row">
          <label><input type="checkbox"> HTML</label>
          <label><input type="checkbox"> CSS</label>
          <label><input type="checkbox"> JavaScript</label>
        </div>
        <div class="checkbox-row">
          <label><input type="checkbox"> PHP</label>
          <label><input type="checkbox"> C#</label>
          <label><input type="checkbox"> Kotlin</label>
        </div>

        <strong>Libraries / Frameworks</strong>
        <div class="checkbox-row">
          <label><input type="checkbox"> React</label>
          <label><input type="checkbox"> Angular</label>
          <label><input type="checkbox"> Vue.js</label>
        </div>

        <strong>Dev Ops</strong>
        <div class="checkbox-row">
          <label><input type="checkbox"> GIT</label>
          <label><input type="checkbox"> Gulp</label>
          <label><input type="checkbox"> Docker</label>
        </div>
      </div>
      <p>

      </p>
      <div class="section">
        <table class="section-header">
          <tr>
            <td class="section-line left-line"><hr></td>
            <td class="section-number">3</td>
            <td class="section-title">Experience</td>
            <td class="section-line"><hr></td>
          </tr>
        </table>
        <div class="checkbox-row">
          <label><input type="radio" name="exp"> Beginner</label>
          <label><input type="radio" name="exp"> Intermediate</label>
          <label><input type="radio" name="exp"> Advanced</label>
        </div>
      </div>
      <p>
        
      </p>
      <div class="section">
        <table class="section-header">
          <tr>
            <td class="section-line left-line"><hr></td>
            <td class="section-number">4</td>
            <td class="section-title">Other</td>
            <td class="section-line"><hr></td>
          </tr>
        </table>

        <label for="ref">How did you hear about us?</label>
        <select id="ref">
          <option>Please Select...</option>
          <option>Social Media</option>
          <option>Friend</option>
          <option>Online Search</option>
          <option>Other</option>
        </select>
        <label for="comments">Comments</label>
        <textarea id="comments"></textarea>
      </div>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="clear">Clear Form</button>
    </form>
    </div>

    <footer class="page-footer">&copy; 2024 Joshua Solomon</footer>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
<!-- I used AI to get the base structure of this form, and to get a lot of the basic stylings. -->
